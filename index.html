<html>

<head>
    <title>TIMER OPTIKA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="judul">TIMER</h1>
        <hr>
        <div class="set-time">
            <label class="settim">Set Timer : </label>
            <input type="number" id="minutesInput" min="0" max="59" placeholder="Menit">
            <input type="number" id="secondsInput" min="0" max="59" placeholder="Detik">
            <button class="set">Set Timer</button>
        </div>
        <p class="timer" id="timer">00 : 00</p>
        <div class="button-wrap">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <audio id="ticksound" src="tiktik.mp3" preload="auto"></audio>
    <audio id="alarmsound" src="treng.mp3" preload="auto"></audio>
    <script src="timer.js"></script>
</body>

</html>
